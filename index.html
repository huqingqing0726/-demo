    <script type="text/html" id="indexMenu">
        <div class="row">
            {{each result as value i }}
            <div class="col-xs-3">
                <a href="{{value.titlehref}}">
                    {{#value.img}}
                    <div>{{value.name}}</div>
                </a>
            </div>
            {{/each}}
        </div>
    </script>
<script type="text/html" id="moneyctrl">
    {{each result as value i}}
    <div class="media">
        <a class="media-left" href="#">
            {{#value.productImgSm}}
        </a>
        <div class="media-body">
            <h4 class="media-heading">{{value.productName}}<i>{{value.productPinkage}}</i></h4>
            <div>
                <span>{{value.productFrom}}</span> | <span >{{value.productTime}}</span>
            </div>
            <em>{{value.productComCount.replace("有","").replace("人评论","")}}</em>
        </div>
    </div>
    {{/each}}
